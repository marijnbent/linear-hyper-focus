<!DOCTYPE html>
<html>
<head>
    <title>Linear Hyper Focus Options</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <div class="max-w-3xl mt-20 mx-auto">

        <div class="pb-5 border-b border-gray-200 mb-5">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Welcome!
            </h3>
            <p class="mt-2 max-w-4xl text-sm text-gray-500">I hope this extention will get me hyper focussed... when I'm
                done building it. To start, please generate a Personal API key and save it below.</p>
        </div>


        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <div class="mt-1">
                <input type="text" name="email" id="email"
                       class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                       placeholder="you@example.com">
            </div>
            <p class="mt-2 text-sm text-gray-500" id="email-description">You can generate one <a href="#">here</a>.</p>
        </div>


        <button type="button"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Save
        </button>

    </div>
</div>

<script src="main.min.js"></script>
</body>
</html>
